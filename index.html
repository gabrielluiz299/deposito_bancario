<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>EBAC Banking</h1>
        <h2>Depósitos</h2>
        <form id="form-deposito">
            <input type="text" id="nome-beneficiario" required placeholder="Nome completo do benficiário">
            <p class="error-message">O nome precisa ser completo</p>
            <input type="number" id="numero-conta" required placeholder="Número da conta">
            <input type="number" id="valor-deposito" required placeholder="Valor">
            <textarea placeholder="Descrição (opcional)" id="discricao"></textarea>
            <button id="btn-depositar" type="submit">Depositar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
